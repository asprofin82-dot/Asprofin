  <body>
    <div

      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#181411] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

            </svg>
          </div>
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Account details</h2>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Account details</h3>
        <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#54453b] py-5">
            <p class="text-[#baa89c] text-sm font-normal leading-normal">Account number</p>
            <p class="text-white text-sm font-normal leading-normal">12345678</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#54453b] py-5">
            <p class="text-[#baa89c] text-sm font-normal leading-normal">Sort code</p>
            <p class="text-white text-sm font-normal leading-normal">12-34-56</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#54453b] py-5">
            <p class="text-[#baa89c] text-sm font-normal leading-normal">IBAN</p>
            <p class="text-white text-sm font-normal leading-normal">GB12ASPR12345678901234</p>
          </div>
          <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#54453b] py-5">
            <p class="text-[#baa89c] text-sm font-normal leading-normal">BIC</p>
            <p class="text-white text-sm font-normal leading-normal">ASPRGB2L</p>
          </div>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">More</h3>
        <div class="flex items-center gap-4 bg-[#181411] px-4 min-h-14 justify-between">
          <p class="text-white text-base font-normal leading-normal flex-1 truncate">View statements</p>
          <div class="shrink-0">
            <div class="text-white flex size-7 items-center justify-center" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>

            <div class="text-white flex size-7 items-center justify-center" data-icon="ArrowRight" data-size="24px" data-weight="regular">

          </div>
        </div>
