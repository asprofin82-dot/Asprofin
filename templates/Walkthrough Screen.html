<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-lg min-h-80"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAiHfpa-5nCBi0-hgjLzWAJ4JrcaEq2hdstH7ZWM0uY7k6Yt8qiyRbm38zYWTGL9qfDDPkuCTAhEf_UsoFmoen7i9igAKHq2pyPIQl8K9NWzS2NiXlQe2QU1KnxEAd1X-TwsR4yQiPIQ70OPm2RUGAZKarusZAVD_iR4pdl-S9HJdtYIsECDGWZzKu0rNbOOONp3o1_nTrJltXE2kKdt_b8ErW9ELZdKrb_7ud5EJmTzcBmF3VjVUm-0YR660byopypcj6lDUwdy2Ge");'
            ></div>
          </div>
        </div>
        <h2 class="text-[#181411] tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Welcome to Asprofin</h2>
        <p class="text-[#181411] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Manage your finances with ease and enjoy a seamless banking experience.</p>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f26c0d] text-white text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Get Started</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-[#f5f2f0] text-[#181411] text-base font-bold leading-normal tracking-[0.015em] w-full"
            >
              <span class="truncate">Log In</span>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="flex w-full flex-row items-center justify-center gap-3 py-5">
          <div class="h-2 w-2 rounded-full bg-[#181411]"></div>
          <div class="h-2 w-2 rounded-full bg-[#e6dfdb]"></div>
          <div class="h-2 w-2 rounded-full bg-[#e6dfdb]"></div>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
